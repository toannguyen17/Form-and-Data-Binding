<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Infor</title>
</head>
<body>
<h2>Submitted Employee Information</h2>
<table>
    <tr>
        <td>Name :</td>
        <td th:text="${name}"></td>
    </tr>
    <tr>
        <td>ID :</td>
        <td th:text="${id}"></td>
    </tr>
    <tr>
        <td>Contact Number :</td>
        <td th:text="${contactNumber}"></td>
    </tr>
</table>
</body>
</html>
